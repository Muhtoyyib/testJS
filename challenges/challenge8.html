    <script>
      //var number = prompt("Please type in a number");
        var msg = () => {
            if(number < 10){
                for(var i=0; i<10; i++){
                    console.log(`The number is displayed here: ${i}`);
                }
            } else if (number > 9){
                console.log('You entered a big number to the console');
            } else {
                if(isNaN(number)){
                    console.log('ERROR: There was an error in the input');
                }
            }
        }

        msg();
    </script>
